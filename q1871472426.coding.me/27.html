<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二十七天</title>
</head>
	<style>
		.txt{
			width: 30px;
		}
		.txt1{
			font-size: 20px;
		}
	</style>
<body>
	<button class="jian">-</button>
	<input type="text" value="1" class="txt">
	<button class="add">+</button>
		<p class="txt1">0</p>
</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(".txt").val()
		$(".add").click(function(){
			var num = Number($(".txt").val());
			num = num + 1;
			$(".txt").val(num)
			$(".txt1").text("¥"+num*1000)
		})
		$(".jian").click(function(){
			var num = Number($(".txt").val())
			
			if(num>0){
				 num = num - 1;
			}
			$(".txt").val(num)
			$(".txt1").text("¥"+num*1000)
		})
		$(".txt").keyup(function(event){
             $(".txt1").text("¥"+Number($(".txt").val())*1000);
		})
	</script>
</html>
