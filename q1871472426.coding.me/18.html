<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十八天</title>
	<style>
		.box{
			width: 650px;
			height: 420px;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 200px;
			margin-left:380px;
			position: relative;
			bottom: 40px;
		}
		li{
			float: left;
			width: 19px;
			border-radius: 19px;
			text-align: center;
			border: red 1px solid;
			background: white;
			color: #000;
			cursor: pointer;
		}
		img{
			float: left;
		}
		.box1{
			width: 3250px;
			height: 420px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box">
	<div class="box1">
		<div class="box2"><img src="image/11.jpg" alt=""></div>
		<div class="box3"><img src="image/12.jpg" alt=""></div>
		<div class="box4"><img src="image/13.jpg" alt=""></div>
		<div class="box5"><img src="image/14.jpg" alt=""></div>
		<div class="box6"><img src="image/15.jpg" alt=""></div>
	</div>
	</div>
	<ul>
			<li id="d">1</li>
			<li id="d1">2</li>
			<li id="d2">3</li>
			<li id="d3">4</li>
			<li id="d4">5</li>
		</ul>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
			$("li").click(function(){
				$(this).css({"background-color":"red","color":"#fff"}).siblings().css({"background-color":"#fff","color":"#000"});
			})
			$("#d").click(function(){
				$(".box1").stop().animate({"left":"0",},500);
			})
			$("#d1").click(function(){
				$(".box1").stop().animate({"left":"-650px",},500);
			})
			$("#d2").click(function(){
				$(".box1").stop().animate({"left":"-1300px",},500);
			})
			$("#d3").click(function(){
				$(".box1").stop().animate({"left":"-1950px",},500);
			})
			$("#d4").click(function(){
				$(".box1").stop().animate({"left":"-2600px",},500);
			})
	</script>
</body>
</html>
