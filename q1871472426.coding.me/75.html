<!DOCTYPE html>

	<style>
		div{
			width: 300px;
			height: 300px;
			background: black;
			border-radius: 5px;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items:center;
			align-content:center;
			justify-content:center;
			float: left;
		}
		span{
			display: block;
			width: 230px;
			height: 230px;
			border-radius: 5px;
			background: #dedede;
			border-top: 5px solid white;
			border-bottom: 5px solid #999;
			border-left: 5px solid #dedede;
			border-right: 5px solid #ededed;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items:center;
			align-content:center;
			justify-content:space-between;
		}
		.spanm{
			flex-direction:row-reverse;
			align-items:baseline;
		}
		.spanm1{
			flex-direction:column;
			align-items:baseline;
		}
		p{
			display: block;
			width: 50px;
			height: 50px;
			border-radius: 100px;
			background: black;
			margin: 10px;
			text-align: center;
			line-height: 50px;
		}
		.spam{
			flex-direction: row;
			justify-content:center;
			flex-wrap:wrap-reverse;
		}
	</style>
</head>
