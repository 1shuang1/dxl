<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>80天</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
	<script src="js/fontsize.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width:100%;
			height: 4rem;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.conter{
			position: absolute;
			width: 2rem;
			left: 50%;
			margin-left: -1rem;
		}
		.conter1{
			position: absolute;
			width: 1rem;
			left: 50%;
			margin-left: -0.5rem;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><p class="ani conter1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">大家好</p></div>
			<div class="swiper-slide"><p class="ani conter1" swiper-animate-effect="bounceOut" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我叫窦新泷</p></div>
			<div class="swiper-slide"><p class="ani conter1" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">爱好：无...</p></div>
			<div class="swiper-slide">
				<p class="ani conter" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">谢谢大家</p>
			</div>
		</div>
		<div class="swiper-pagination"></div>

		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		
	</div>
	<script src="js/swiper.js"></script>
	<script src="js/swiper.animate1.0.3.min.js"></script>
	<script>
		
		// var mySwiper = new Swiper('.swiper-container',{
		// 	
		// })
		// 必备
		var mySwiper = new Swiper ('.swiper-container', {
    		direction: 'vertical', // 垂直 不加为水平
    		// loop: true, // 无缝轮播
    	// 分液器
    	pagination: {
      		el: '.swiper-pagination',
   		 },
   		 // 前进后退
   		 navigation: {
    		  nextEl: '.swiper-button-next',
    		  prevEl: '.swiper-button-prev',
    	},
    	 // 如果需要滚动条
    	scrollbar: {
    	  el: '.swiper-scrollbar',
   		 },
   		  speed:300,
 				autoplay : {
  			  delay:3000
  			},
  			grabCursor : true,
  		// initialSlide :2,
  		on:{
    		  init: function(){
     		   swiperAnimateCache(this); //隐藏动画元素 
     		   swiperAnimate(this); //初始化完成开始动画
     		 }, 
     		 slideChangeTransitionEnd: function(){ 
     		   swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
     		 } 
   		 }
  		})    
	</script>
</body>
</html>
