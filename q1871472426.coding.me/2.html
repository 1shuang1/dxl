<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二天</title>
	<style>
	a{
		text-decoration: none;
			color: black;
	}
		.box{
			margin:0 auto;
			width: 100px;
			height: 50px;
			
			background: #999;
			box-shadow: 1px 1px 1px #000;
		}
		.box:hover{
				box-shadow: 3px 3px 3px #000;
		}
		.box1{
			margin-left: 10px;
			width: 42px;
			height: 22px;
			position: relative;
			top: 150px;
			left:895px;
			float: left;
		}
		.box p{
			position: relative;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div style="height: 250px; text-align: center;">
	<h1>今天学习了如何解决上传不了的问题</h1>
	<p>↓步骤如下↓</p>
	<p>1.网页修改后上传不了的解决代码(git pull)</p>
	<p>2.添加到缓存区 (git add .)</p>
	<p>3.上传 (git commit -m "添加的信息")</p>
	<p>4.上传到网上 (git push -u origin master)</p>
	<h1>今天学习了阴影效果</h1>

	<div class="box"><p>效果</p></div>
	</div>

	</form></div>
</body>
</html>
